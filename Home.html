<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif; /* Adjusts the font to be modern */
    background-color: #003638; /* Dark teal background */
    color: #ffffff; /* White text color */
    height: 100vh; /* Full viewport height */
    display: flex;
    flex-direction: column;
  }
  .header {
    background-color: transparent;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: none; /* No shadow for a flatter design */
  }
  .logo {
    display: flex;
    align-items: center;
  }
  .logo img {
    height: 50px; /* Adjust based on your logo */
  }
  .nav-links {
    display: flex;
    gap: 20px;
  }
  .nav-links a {
    text-decoration: none;
    color: #ffffff; /* White color links */
    font-size: 16px;
  }
  .nav-links a:hover {
    color: #e0e0e0; /* Lighter grey for hover effect */
  }
  .content {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="header">
  <div class="logo">
    <img src="https://ithraa-group-branch16.github.io/Home/%D8%B4%D8%B9%D8%A7%D8%B1%20%D8%A7%D8%AB%D8%B1%D8%A7%D8%A1%20%D8%A7%D9%84%D8%AE%D9%8A%D8%B1%20-%20%D9%81%D8%B1%D8%B916.png" alt="Logo"> <!-- Replace with your logo path -->
    <span>ITHRAA GROUP - BRANCH16</span>
  </div>
  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">Dashboards</a>
    <a href="#">test4 dashboard</a> <!-- Assuming from your previous messages -->
  </div>
</div>
<div class="content">
  الموقع في تحت الإنشاء...
</div>
</body>
</html>
