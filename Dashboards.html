<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif; /* Consistent font */
    background-color: #003638; /* Dark teal background */
    color: #ffffff; /* White text color */
    height: 100vh; /* Full viewport height */
    display: flex;
    flex-direction: column;
  }
  .header {
    background-color: transparent;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: none;
  }
  .logo {
    display: flex;
    align-items: center;
  }
  .logo img {
    height: 50px;
    margin-right: 5px; /* Add margin to the right of the logo */
  }
  .nav-links {
    display: flex;
    gap: 20px;
  }
  .nav-links a {
    text-decoration: none;
    color: #ffffff;
    font-size: 16px;
  }
  .nav-links a:hover {
    color: #e0e0e0; /* Lighter grey for hover effect */
  }
  .dashboard-links {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px; /* Space between links */
  }
  .dashboard-link {
    background-color: #024949; /* Slightly lighter teal for contrast */
    padding: 10px 20px;
    border-radius: 5px; /* Rounded corners for the buttons */
    font-size: 18px;
    font-weight: bold;
  }
  .dashboard-link a {
    color: #ffffff;
    text-decoration: none;
  }
  .dashboard-link a:hover {
    color: #aadcd4; /* Light teal hover effect */
  }
</style>
</head>
<body>
<div class="header">
  <div class="logo">
    <img src="https://ithraa-group-branch16.github.io/Home/%D8%B4%D8%B9%D8%A7%D8%B1%20%D8%A7%D8%AB%D8%B1%D8%A7%D8%A1%20%D8%A7%D9%84%D8%AE%D9%8A%D8%B1%20-%20%D9%81%D8%B1%D8%B916.png" alt="Logo">
    
    <span>ITHRAA GROUP - BRANCH16</span>
  </div>
  <div class="nav-links">
    <a href="https://ithraa-group-branch16.github.io/Home/Home.html">Home</a>
    <a href="#">Dashboards</a>
  </div>
</div>
<div class="dashboard-links">
  <div class="dashboard-link"><a href="https://ithraa-group-branch16.github.io/Home/management-dashboard.html#">داشبورد الإدارة</a></div>
  <div class="dashboard-link"><a href="https://ithraa-group-branch16.github.io/Home/residences.html#">داشبورد المساكن</a></div>
  <div class="dashboard-link"><a href="https://ithraa-group-branch16.github.io/Home/residences-mobile.html#">داشبورد المساكن - نسخة الجوال</a></div>
  <!-- Add more links as needed -->
</div>
</body>
</html>
